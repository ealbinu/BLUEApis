paths:

  /SetDataParticipate:
    post:
      tags:
      - General
      summary: Login
      parameters:
        - name: IPAddress
          in: query
          description: IP desde ipify.org
          required: true
          example: 104.28.50.32
          schema:
            type: string
        - name: Email
          in: query
          description: Correo
          required: true
          example: test@test.com
          schema:
            type: string
        - name: CellPhone
          in: query
          description: Tel√©fono celular
          required: true
          example: 5583049909
          schema:
            type: string
        - name: FirstName
          in: query
          description: Nombre
          required: true
          example: Test FN
          schema:
            type: string
        - name: LastName
          in: query
          description: Apellido paterno
          required: true
          example: Test LN
          schema:
            type: string
        - name: LastName2
          in: query
          description: Apellido materno
          required: true
          example: Test LN2
          schema:
            type: string
      responses:
        default:
          content: {}
  /:
    get:
      tags:
      - Utilidades
      summary: Obtener IP
      parameters:
      servers:
        - url: https://api.ipify.org 