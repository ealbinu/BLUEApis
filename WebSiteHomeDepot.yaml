openapi: 3.0.1
info:
  description: "Juegos: Pintura"
  version: "1.0"
  title: "The Home Depot"
servers:
  - url: https://testing4.myblueengine.com/WebSiteHomeDepot/Services.aspx
    description: Development
tags:
- name: "General"
  description: "Web Services"
- name: "Utilidades"
  description: "APIs externas"

paths:

  /SetDataParticipate:
    post:
      tags:
      - General
      summary: Login
      requestBody:
        content:
          application/json:  
            schema:
              $ref: #/components/DataParticipate
      
      responses:
        default:
          content: {}
  /:
    get:
      tags:
      - Utilidades
      summary: Obtener IP
      parameters:
      servers:
        - url: https://api.ipify.org 
      
components:
  schemas:
    DataParticipate:
      type: object
      properties:
        IPAddress:
          type: string
          example: 104.28.50.32
        Email:
          type: string
          example: text@test.com
        CellPhone:
          type: string
          example: 5583049909
        FirstName:
          type: string
          example: FN
        LastName:
          type: string
          example: LN
        LastName2:
          type: string
          example: LN2